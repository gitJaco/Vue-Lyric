<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Search</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="/js/main-vue.js"></script>
</head>
<body>
 
    <!-- Main -->
    <main class="main">
        <!-- Header widget -->
        <header class="header">
            <form v-on:submit.prevent="searchSongs" class="form">
                <input v-model.trim="searchTerm" type="search" class="search" placeholder="Search artist or songs" required>
                <input type="submit" class="submit" value="Search">
            </form>

        </header>

        <!-- Content -->

        <article class="content">
         <ul class="songs">
            <li class="song" v-for="song in songs">
                <img class="avatar" v-bind:src="song.album.cover">
                <span>{{ song.title }} by {{ song.artist.name }}</span>
                <button v-on:click="getSong(song.artist.name, song.title)"class="show">Show Lyric</button>
            </li>
         </ul>
        </article>
        <hr>
         <pre>{{ $data }}</pre>
    </main>
</body>
</html>
